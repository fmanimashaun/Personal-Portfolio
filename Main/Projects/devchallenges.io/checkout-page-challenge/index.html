<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/devchallenges.png">
  <title>devchallenges.io | Checkout Challenge</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <main>
      <h1 class="page__heading">Checkout</h1>
      <div class="wrapper">
        <div class="checkout__items">
          <div class="item">
            <div class="item_img">
              <img src="img/photo1.png" alt="backpack image">
            </div>
            <div class="item__details">
              <div class="item__detail">
                <h3 class="item__name">Vintage Backbag</h3>
                <p class="item__price">$54.99 <span>$94.99</span></p>
              </div>
              <div class="item_qty">
                <img src="img/remove_cart.svg" alt="remove cart icon">
                <p class="bag__qty">1</p>
                <img src="img/add_cart.svg" alt="add cart icon">
              </div>
            </div>
          </div>
          <div class="item">
            <div class="item_img">
              <img src="img/photo2.png" alt="shoes image">
            </div>
            <div class="item__details">
              <div class="item__detail">
                <h3 class="item__name">Levi Shoes</h3>
                <p class="item__price">$74.99 <span>$124.99</span></p>
              </div>
              <div class="item_qty">
                <img src="img/remove_cart.svg" alt="remove cart icon">
                <p class="shoe__qty">1</p>
                <img src="img/add_cart.svg" alt="add cart icon">
              </div>
            </div>
          </div>
          <div class="pricing">
            <div class="price shipping">
              <p class="shipping__price__text">Shipping</p>
              <p class="shipping__price__value">$19</p>
            </div>
            <div class="price">
              <p class="total__price__text">Total</p>
              <p class="total__price__value">$148.98</p>
            </div>
          </div>
        </div>
        <form action="#" class="personal__details">
          <fieldset class="contact__info">
            <legend>Contact infomation</legend>
            <div>
              <label for="email">E-mail</label>
              <div class="email">
                <div class="img__icon">
                  <img src="img/email.svg" alt="email icon">
                </div>
                <input id="email" type="email" name="email" autocomplete="email" placeholder="Enter your email..."
                  required />
              </div>
            </div>
            <div>
              <label for="phone">Phone</label>
              <div class="phone">
                <div class="img__icon">
                  <img src="img/phone.svg" alt="phone number icon">
                </div>
                <input id="phone" type="tel" name="phone" autocomplete="phone" placeholder="Enter your phone..."
                  required />
              </div>
            </div>
          </fieldset>

        </form>
      </div>
    </main>
    <footer>
      <p class="foot__note">created by <strong><a href="https://github.com/fmanimashaun"
            target="_blank">fmanimashaun</a></strong> - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
