<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/devchallenges.png">
  <title>devchallenges.io | Interior Consultant Challenge</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <span class="logo">This Interior</span>
      <div class="nav__menu">
        <img src="img/menu.svg" alt="menu icon">
      </div>
    </header>
    <main>
      <section class="heading">
        <h1 class="heading__title">Modern interior</h1>
        <p class="heading__content">
          A full-Service residential & commercial interior design and staging company offering professional organizing &
          <span>eco-services</span>.
        </p>
        <a class="heading__extra" href="#">Read more <img src="img/arrow.svg" alt="arrow icon pointing forward"></a>
      </section>
      <section class="feature__project">
        <img src="img/photo1.png" alt="image of a interior space showing wall art, sofa, center table and a desk ">
        <div class="feature__project__author">
          <div class="feature__project__author___details">
            <div class="author_img__wrapper">
              <img src="img/photo2.png" alt="Picture of Aliza Webber smiling">
            </div>
            <div class="author__name">
              <h3>Aliza Webber</h3>
              <p>Interior Designer</p>
            </div>
          </div>
          <h2>Designed in 2020 by Aliza Webber</h2>
        </div>
      </section>

    </main>
    <footer>
      <p class="foot__note">
        created by <strong>fmanimashaun</strong> - devChallenges.io
      </p>
    </footer>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
