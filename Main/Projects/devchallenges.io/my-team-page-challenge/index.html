<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/devchallenges.png">
  <title>devchallenges.io | My team page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="header__logo">The creative crew</h1>
      <div class="header__title">
        <h2 class="header__subtitle">Who we are</h2>
        <p class="header__subtitle__content">
          We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
        </p>
      </div>
    </header>
    <main>
      <div class="team__members">
        <figure class="member">
          <div class="member__content">
            <img src="img/photo1.png" alt="Bill Mahoney photo portrait">
            <figcaption>Bill Mahoney</figcaption>
          </div>
          <p class="member__title">Product owner</p>
        </figure>
        <figure class="member alt__1 alt__2">
          <div class="member__content">
            <img src="img/photo2.png" alt="Bill Mahoney photo portrait">
            <figcaption>Saba Cabrera</figcaption>
          </div>
          <p class="member__title">Art director</p>
        </figure>
        <figure class="member">
          <div class="member__content">
            <img src="img/photo3.png" alt="Bill Mahoney photo portrait">
            <figcaption>Shae Le</figcaption>
          </div>
          <p class="member__title">Tech Lead</p>
        </figure>
        <figure class="member alt__1">
          <div class="member__content">
            <img src="img/photo4.png" alt="Bill Mahoney photo portrait">
            <figcaption>Skylah Lu</figcaption>
          </div>
          <p class="member__title">UX Designer</p>
        </figure>
        <figure class="member alt__2">
          <div class="member__content">
            <img src="img/photo5.png" alt="Bill Mahoney photo portrait">
            <figcaption>Griff Richards</figcaption>
          </div>
          <p class="member__title">Developer</p>
        </figure>
        <figure class="member alt__1">
          <div class="member__content">
            <img src="img/photo6.png" alt="Bill Mahoney photo portrait">
            <figcaption>Stan John</figcaption>
          </div>
          <p class="member__title">Developer</p>
        </figure>
      </div>
    </main>
    <footer>
      <p class="foot__note">created by fmanimashaun - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
