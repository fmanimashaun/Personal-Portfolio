<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/devchallenges.png">
  <title>devchallenges.io | My Gallery page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
</head>

<body>
  <div class="container">
    <header class="page__heading">
      <img class="profile__img" src="img/profilePhoto.png" alt="Rodney Cotton portrait">
      <h1 class="profile__name">Rodney Cotton</h1>
      <h2 class="profile__location">Helsinki, Finland</h2>
      <div class="profile__stats">
        <div class="profile__stat">
          <p class="stat">100</p>
          <p class="stat__name">Posts</p>
        </div>
        <div class="profile__stat">
          <p class="stat">2,242</p>
          <p class="stat__name">Follower</p>
        </div>
        <div class="profile__stat">
          <p class="stat">1,432</p>
          <p class="stat__name">Following</p>
        </div>
      </div>
    </header>
    <main>
      <div class="picture__gallery">
        <div class="picture image__1">
          <img src="img/photo1.png" alt="">
        </div>
        <div class="picture image__2">
          <img src="img/photo2.png" alt="">
        </div>
        <div class="picture image__3">
          <img src="img/photo3.png" alt="">
        </div>
        <div class="picture image__4">
          <img src="img/photo_4.png" alt="">
        </div>
        <div class="picture image__5">
          <img src="img/photo5.png" alt="">
        </div>
        <div class="picture image__6">
          <img src="img/photo6.png" alt="">
        </div>
      </div>
    </main>
    <footer>
      <p class="foot__note">created by <strong><a href="https://github.com/fmanimashaun"
            target="_blank">fmanimashaun</a></strong> - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
