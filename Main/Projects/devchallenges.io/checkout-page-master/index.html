<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="img/devchallenges.png">
  <title>devchallenges.io | Checkout Challenge</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="container">
    <header>
      <h1 class="page__heading">Checkout</h1>
    </header>
    <main>
      <div class="checkout__items">
        <div class="item">
          <div class="item_img">
            <img src="img/photo1.png" alt="backpack image">
          </div>
          <div class="item__details">
            <h3 class="item__name">Vintage Backbag</h3>
            <p class="item__price">$54.99 <span>$94.99</span></p>
            <div class="item_qty">
              <label for="bag__qty"><img src="img/remove_cart.svg" alt="remove cart icon"><input type="number"
                  name="bag__qty" id="bag__qty" value="1" readonly><img src="img/add_cart.svg"
                  alt="add cart icon"></label>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="item_img">
            <img src="img/photo2.png" alt="shoes image">
          </div>
          <div class="item__details">
            <h3 class="item__name">Levi Shoes</h3>
            <p class="item__price">$74.99 <span>$124.99</span></p>
            <div class="item_qty">
              <label for="shoe__qty"><img src="img/remove_cart.svg" alt="remove cart icon"><input type="number"
                  name="shoe__qty" id="shoe__qty" value="1" readonly><img src="img/add_cart.svg"
                  alt="add cart icon"></label>
            </div>
          </div>
        </div>
        <table>
          <thead >
            <tr>
              <th scope="row">Shipping</th>
            </tr>
            <tr>
              <th scope="row">Total</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>$19</td>
            </tr>
            <tr>
              <td>$148.98</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <p class="foot__note">created by <strong><a href="https://github.com/fmanimashaun"
            target="_blank">fmanimashaun</a></strong> - devChallenges.io</p>
    </footer>
  </div>
</body>

</html>
