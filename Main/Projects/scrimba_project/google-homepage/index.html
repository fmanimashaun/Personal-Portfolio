<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="stylesheet" href="resources/css/styles.css" />
</head>

<body>
    <div class="container">
        <header class="header__container">
            <div class="header__text__wrap">
                <a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank">Gmail</a>
                <a href="https://www.google.com.ng/imghp?hl=en&authuser=0&ogbl" target="_blank">Image</a>
            </div>
            <div class="header__icon__wrap">
                <img src="resources/img/apps_black_24dp.svg" alt="google menu" class="header__menu icon">
                <img src="resources/img/new-Fisayo-small.jpg" alt="profile icon" class="header__profile_icon icon">
            </div>
        </header>
        <main></main>
        <footer>
            <div class="location">
                <p>Nigeria</p>
            </div>
            <div class="footer__text">
                <ul class="footer__text__left">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><img src="resources/img/green_leaf.png" alt="green leaf"></li>
                    <li><a href="https://sustainability.google/carbon-free" target="_blank">Carbon neutral since 2007</a></li>
                </ul>
                <ul class="footer__text__right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
