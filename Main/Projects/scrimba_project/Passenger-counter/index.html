<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container">
        <main>
            <div class="counter-wrapper">
                <h1 class="counter-head">People entered:</h1>
                <h2 class="count">0</h2>
                <div class="btn">
                    <button class="counter">INCREMENT</button>
                    <button class="save">SAVE</button>
                </div>
                <p class="previous">Previous entries: </p>
            </div>
        </main>
        <footer>
            <p class="foot__note">
                created by <a href="https://github.com/fmanimashaun" target="_blank"><strong>fmanimashaun</a></strong> -
                devChallenges.io
            </p>
        </footer>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
